<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

		
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h2> UM GO! </h2>
		<h2> Requests </h2>
	</div>
		<body>


<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	{% if messages %}

	<ul>
	{% for message in messages %}
	  <li><strong>{{message}}</strong></li>
	  {% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</div>

<a href='{{url_for('newMenuItem')}}'>New </a>



{% for i in items %}


<p>{{i.ID}} </p>
<p> {{i.From}}</p><p> {{i.To}}</p> <p> {{i.people_needed}}</p>

<a href='{{url_for('editMenuItem', request_id = i.ID )}}'>Edit </a>
<a href='{{url_for('deleteMenuItem', request_id = i.ID )}}'>Delete </a>



{% endfor %}
</div>
</body>

</html>
